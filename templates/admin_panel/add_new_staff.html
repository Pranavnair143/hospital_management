{% extends 'admin_panel/base2.html' %}
{% load static %}

{% block content %}
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Add new staff</h2>  
                </div>
            </div>
            <hr />
            <div class='row'>
                <div class='col-sm-6'>
                    <form method='post'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{{form.name.label}}</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label>{{form.dob.label}}</label>
                            {{ form.dob }}
                        </div>
                        <div class="form-group">
                            <label>{{form.mobile.label}}</label>
                            {{ form.mobile }}
                            <p style='color:red;'>{{form.mobile.errors}}</p>
                        </div>
                        <div class="form-group">
                            <label>{{form.address.label}}</label>
                            {{ form.address }}
                        </div>
                        <div class="form-group">
                            <label>{{form.speciality.label}}</label>
                            {{ form.speciality }}
                        </div>
                        <div class="form-group">
                            <label for="email">EmailID</label>
                            <input type="email" class='form-control' name="email" id="email" placeholder="Staff's Email"/>
                            <p style="color:red">{{form.email.errors}}</p>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class='form-control' name="password1" id="re_pass" placeholder="Enter your password"/>
                            <p style='color:red;'>{{form.password1.errors}}</p>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class='form-control' name="password2" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                            <div class="form-group form-button">
                                <input type="submit" class='form-control' name="signup" id="signup" class="form-submit" value="Add new"/>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
