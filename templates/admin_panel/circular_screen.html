{% extends 'admin_panel/base2.html' %}

{% block content %}
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Post a circular</h2>
                </div>
            </div>
            <hr />
                <div class='col-sm-12'>
                    <form method='POST' action="{% url 'a_cc_post' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class='col-sm-1'>Title</div>
                            <div class='col-sm-11'><input type='text' name='title' class="form-control" rows=3 placeholder="Circular title" cols=10></div>
                        </div>
                        <div class='form-group' style="padding-top: 85px;">
                            <div class='col-sm-1'></div>
                            <div class='col-sm-11'><button type="submit" class="btn btn-default">POST</button></div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
{% endblock %}
